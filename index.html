<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원등록</title>
    <!-- div: 하나의 블록개념
         span: 글씨 inline 개념 
    -->
         <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <div id="wrapper" class="wrapper">                                
                <form id="registationForm" class="registationForm">
                    <h2>회원등록</h2>
                    <div class="inputGroup">
                        <label for="nickname" class="nicknameInput">사용자이름</label>
                        <input type="text" id="nickname" class="nicknameInput" autocomplete="new-name">
                        <span class="helperText"></span>
                    </div>
                    <div class="inputGroup">
                        <label for="email">이메일주소</label>
                        <input type="email" id="email" class="emailInput" autocomplete="new-email">
                        <span class="helperText"></span>
                    </div>
                    <div class="inputGroup">
                        <label for="userPassword">비밀번호</label>
                        <input type="password" id="userPassword" class="passwordinput" autocomplete="new-password">
                        <span class="helperText"></span>
                    </div>
                    <div class="inputGroup">
                        <label for="userPassword">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" class="confirmPassword" autocomplete="new-confirmInput">
                        <span class="helperText"></span>
                    </div>
        <div class="inputGroup">
            <label for="phone">휴대폰전화</label>
            <input type="tel" id="phone" class="phoneinput" autocomplete="new-phone">
            <span class="helperText"></span>
        </div>
        <button type="submit">등록 완료</button>
    </form>
    <!-- form 테그는 웹브라우저에서 웹서버로 데이터를 넘기고자 할때 input 태그와 같이 작성해주는 태그입니다. -->
</div>

<script src="script.js"></script>
</body>
</html>
