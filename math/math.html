<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="math.css">
</head>
<body>
    <div class ="calculator">
        <h1 style= "text-align: center; color: palevioletred;">계산기</h1>
        <br>
        <div class="calculator">
            <input type="text" class="screan" id="screan" readonly>
            <table>
                <tr>
                    <td colspan="3"><button id="resetButton" style="width: 100%; background-color: rgb(211, 80, 80); font-weight: bold; color: antiquewhite;">C</button></td>
                    <td><button>/</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td colspan="3"><button id="resetButton" style="width: 100%;">0</button></td>
                    <td><button style="background-color: mediumspringgreen;" >=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="math.js"></script>
</body>
</html>
